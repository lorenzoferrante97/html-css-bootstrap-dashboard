<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section id="wrapper" class="container-fluid p-0 d-flex flex-column gap-5 position-relative">
        <nav class="navbar navbar-expand-lg bg-dark sticky-top" data-bs-theme="dark">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand m-0 me-lg-3 d-flex justify-content-center align-items-center" href="#">
                    <figure class="figure m-0 d-flex justify-content-center align-items-center">
                        <img src="img/duck.png" alt="Bootstrap" class="figure-img img-fluid m-0">
                    </figure>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"
                            data-bs-theme="light">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- content section -->
        <section class="container-md">
            <div class="row row-cols-1">
                <!-- form title -->
                <div class="col-12">
                    <h1>Nuovo Libro</h1>
                </div>
                <!-- form -->
                <div class="col-12">
                    <form class="needs-validation" novalidate>
                        <div class="row">
                            <!-- author name -->
                            <div class="col-6 mb-2">
                                <div>
                                    <label for="author-name" class="form-label">Nome Autore</label>
                                    <input type="text" class="form-control" id="author-name" placeholder="Gideon" minlength="3" maxlength="25">
                                    <!-- tip -->
                                    <p class="form-text mb-0">2-25 characters</p>
                                    <!-- success validation -->
                                    <div class="valid-feedback">
                                        <p>Looks Good!</p>
                                    </div>
                                    <!-- error validation -->
                                    <div class="invalid-feedback">
                                        <p>Too short/long name</p>
                                    </div>
                                </div>
                            </div>
                            <!-- author surname -->
                            <div class="col-6 mb-2">
                                <div>
                                    <label for="author-surname" class="form-label">Cognome Autore</label>
                                    <input type="text" class="form-control" id="author-surname" placeholder="Ofnir" minlength="2" maxlength="25">
                                    <!-- tip -->
                                    <p class="form-text mb-0">2-25 characters</p>
                                    <!-- success validation -->
                                    <div class="valid-feedback">
                                        <p>Looks Good!</p>
                                    </div>
                                    <!-- error validation -->
                                    <div class="invalid-feedback">
                                        <p>Too short/long surname</p>
                                    </div>
                                </div>
                            </div>
                            <!-- book title -->
                            <div class="col-12 mb-2">
                                <div>
                                    <label for="book-title" class="form-label">Titolo Libro</label>
                                    <input type="text" class="form-control" id="book-title" placeholder="L'Interregno">
                                </div>
                            </div>
                            <!-- genre -->
                            <div class="col-12 col-lg-4 mb-2">
                                <div>
                                    <label for="book-genres" class="form-label">Genere</label>
                                    <select class="form-select" aria-label="book genres" id="book-genres">
                                        <option selected>Scegli il genere</option>
                                        <option value="1">Fantasy</option>
                                        <option value="2">Thriller</option>
                                        <option value="3">Horror</option>
                                    </select>
                                </div>
                            </div>
                            <!-- year -->
                            <div class="col-12 col-lg-4 mb-2">
                                <div>
                                    <label for="book-year" class="form-label">Anno di pubblicazione</label>
                                    <input type="text" class="form-control" id="book-year" placeholder="2022">
                                </div>
                            </div>
                            <!-- ISBN code -->
                            <div class="col-12 col-lg-4 mb-2">
                                <div>
                                    <label for="book-isbn" class="form-label">ISBN#</label>
                                    <input type="text" class="form-control" id="book-isbn"
                                        placeholder="978-88-89637-15-9">
                                </div>
                            </div>
                        </div>
                        <div class="text-secondary">
                            <hr>
                        </div>
                        <!-- second section -->
                        <div class="row row-cols-1">
                            <!-- note + submit btn -->
                            <div class="col d-flex flex-column gap-3">
                                <div>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Scrivi le tue note qui..." id="book-note"
                                        style="height: 100px"></textarea>
                                        <label for="book-note">Note</label>
                                    </div>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" value="" id="book-digital">
                                        <label class="form-check-label" for="book-digital">
                                            Disponibile anche in digitale
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary align-self-start">Aggiungi Libro</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- form validation js -->
        <script src="./js/form-validation.js"></script>
</body>


</html>
